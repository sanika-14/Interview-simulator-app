
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>AI Interview Simulator</h1>
    </header>
    <main class="container">
        <form class="form" action="/start_interview" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="job_description">Enter Job Description:</label>
                <textarea id="job_description" name="job_description" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">Start Interview</button>
        </form>
    </main>
</body>
</html>
